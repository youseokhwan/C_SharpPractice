<!doctype html>
<html>
	<head>
		<title>Quiz-2</title>
	</head>
	<body>
		<form action="" method="GET">
			First name: <br>
			<input type="text" name="firstname"> <br>
			Last name: <br>
			<input type="text" name="lastname"> <br>
			Email: <br>
			<input type="email" name="email"> <br>
			Gender:
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female <br>
			Favorite:
			<input type="checkbox" name="favorite" value="html">HTML
			<input type="checkbox" name="java" value="java">Java
			<input type="checkbox" name="php" value="php">PHP <br>
			University:
			<select>
				<option value="gachon">Gachon University</option>
				<option value="seoul">Seoul University</option>
				<option value="korea">Korea University</option>
			</select> <br>
			Color:
			<input type="color" name="color"> <br>
			Date:
			<input type="date"> <br><br>
			<input type="submit" value="Registration">
		</form>
	</body>
</html>
